<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Alumno - Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
        }

        .sidebar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            margin: 5px 0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
        }

        .main-content {
            padding: 30px;
            background: #f8f9fa;
            min-height: 100vh;
        }

        .brand-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            display: block;
            margin-bottom: 30px;
        }

        .detail-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .detail-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: bold;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <a href="#" class="brand-text">
                    <i class="fas fa-graduation-cap"></i> Sistema
                </a>

                <nav class="nav flex-column">
                    <a class="nav-link" th:href="@{/dashboard}">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                    <a class="nav-link active" th:href="@{/alumnos}">
                        <i class="fas fa-users"></i> Alumnos
                    </a>
                    <a class="nav-link" th:href="@{/cursos}">
                        <i class="fas fa-book"></i> Cursos
                    </a>
                    <hr class="text-white">
                    <a class="nav-link" th:href="@{/logout}">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-user"></i> Detalle del Alumno</h2>
                    <div>
                        <a th:href="@{/alumnos/editar/{cedula}(cedula=${alumno.cedula})}" class="btn btn-warning">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a th:href="@{/alumnos}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-8">
                        <div class="detail-card">
                            <h4 class="mb-4">
                                <i class="fas fa-id-card text-primary"></i>
                                Información Personal
                            </h4>

                            <div class="detail-item row">
                                <div class="col-4 detail-label">Cédula:</div>
                                <div class="col-8" th:text="${alumno.cedula}"></div>
                            </div>

                            <div class="detail-item row">
                                <div class="col-4 detail-label">Nombre:</div>
                                <div class="col-8" th:text="${alumno.nombre}"></div>
                            </div>

                            <div class="detail-item row">
                                <div class="col-4 detail-label">Apellido:</div>
                                <div class="col-8" th:text="${alumno.apellido}"></div>
                            </div>

                            <div class="detail-item row">
                                <div class="col-4 detail-label">Dirección:</div>
                                <div class="col-8" th:text="${alumno.direccion}"></div>
                            </div>

                            <div class="detail-item row">
                                <div class="col-4 detail-label">Teléfono:</div>
                                <div class="col-8" th:text="${alumno.telefono}"></div>
                            </div>

                            <div class="detail-item row">
                                <div class="col-4 detail-label">Curso Asignado:</div>
                                <div class="col-8">
                                    <span th:if="${alumno.curso != null}">
                                        <a th:href="@{/cursos/{id}(id=${alumno.curso.id})}"
                                            class="badge bg-success text-decoration-none">
                                            <i class="fas fa-book"></i> <span th:text="${alumno.curso.nombre}"></span>
                                        </a>
                                    </span>
                                    <span th:if="${alumno.curso == null}" class="badge bg-secondary">
                                        Sin curso asignado
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
