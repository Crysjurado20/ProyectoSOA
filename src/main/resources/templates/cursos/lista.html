<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos - Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
        }

        .sidebar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            margin: 5px 0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
        }

        .main-content {
            padding: 30px;
            background: #f8f9fa;
            min-height: 100vh;
        }

        .brand-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            display: block;
            margin-bottom: 30px;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <a href="#" class="brand-text">
                    <i class="fas fa-graduation-cap"></i> Sistema
                </a>

                <nav class="nav flex-column">
                    <a class="nav-link" th:href="@{/dashboard}">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                    <a class="nav-link" th:href="@{/alumnos}">
                        <i class="fas fa-users"></i> Alumnos
                    </a>
                    <a class="nav-link active" th:href="@{/cursos}">
                        <i class="fas fa-book"></i> Cursos
                    </a>
                    <hr class="text-white">
                    <a class="nav-link" th:href="@{/logout}">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-book"></i> Gestión de Cursos</h2>
                    <a th:href="@{/cursos/nuevo}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Nuevo Curso
                    </a>
                </div>

                <!-- Alertas -->
                <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show">
                    <i class="fas fa-check-circle"></i> <span th:text="${mensaje}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="table-container">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Código</th>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th>Alumnos</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="curso : ${cursos}">
                                    <td th:text="${curso.id}"></td>
                                    <td><span class="badge bg-info" th:text="${curso.codigo}"></span></td>
                                    <td th:text="${curso.nombre}"></td>
                                    <td th:text="${curso.descripcion ?: 'Sin descripción'}"></td>
                                    <td>
                                        <span class="badge bg-primary" th:text="${curso.totalAlumnos}"></span>
                                    </td>
                                    <td>
                                        <a th:href="@{/cursos/{id}(id=${curso.id})}" class="btn btn-sm btn-info"
                                            title="Ver">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/cursos/editar/{id}(id=${curso.id})}"
                                            class="btn btn-sm btn-warning" title="Editar">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/cursos/eliminar/{id}(id=${curso.id})}"
                                            class="btn btn-sm btn-danger" title="Eliminar"
                                            onclick="return confirm('¿Está seguro de eliminar este curso? Los alumnos serán desasignados.')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(cursos)}">
                                    <td colspan="6" class="text-center text-muted">
                                        No hay cursos registrados
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
