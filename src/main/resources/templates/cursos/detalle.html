<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Curso - Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
        }

        .sidebar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            margin: 5px 0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
        }

        .main-content {
            padding: 30px;
            background: #f8f9fa;
            min-height: 100vh;
        }

        .brand-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            display: block;
            margin-bottom: 30px;
        }

        .detail-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .detail-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: bold;
            color: #666;
        }

        .student-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <a href="#" class="brand-text">
                    <i class="fas fa-graduation-cap"></i> Sistema
                </a>

                <nav class="nav flex-column">
                    <a class="nav-link" th:href="@{/dashboard}">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                    <a class="nav-link" th:href="@{/alumnos}">
                        <i class="fas fa-users"></i> Alumnos
                    </a>
                    <a class="nav-link active" th:href="@{/cursos}" sec:authorize="hasRole('ADMIN')">
                        <i class="fas fa-book"></i> Cursos
                    </a>
                    <hr class="text-white">
                    <a class="nav-link" th:href="@{/logout}">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-book"></i> Detalle del Curso</h2>
                    <div>
                        <a th:href="@{/cursos/editar/{id}(id=${curso.id})}" class="btn btn-warning">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a th:href="@{/cursos}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                    </div>
                </div>

                <!-- Alertas -->
                <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show">
                    <i class="fas fa-check-circle"></i> <span th:text="${mensaje}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="row">
                    <div class="col-lg-6 mb-4">
                        <div class="detail-card">
                            <h4 class="mb-4">
                                <i class="fas fa-info-circle text-primary"></i>
                                Información del Curso
                            </h4>

                            <div class="detail-item row">
                                <div class="col-4 detail-label">ID:</div>
                                <div class="col-8" th:text="${curso.id}"></div>
                            </div>

                            <div class="detail-item row">
                                <div class="col-4 detail-label">Código:</div>
                                <div class="col-8">
                                    <span class="badge bg-info" th:text="${curso.codigo}"></span>
                                </div>
                            </div>

                            <div class="detail-item row">
                                <div class="col-4 detail-label">Nombre:</div>
                                <div class="col-8" th:text="${curso.nombre}"></div>
                            </div>

                            <div class="detail-item row">
                                <div class="col-4 detail-label">Descripción:</div>
                                <div class="col-8" th:text="${curso.descripcion ?: 'Sin descripción'}"></div>
                            </div>

                            <div class="detail-item row">
                                <div class="col-4 detail-label">Total Alumnos:</div>
                                <div class="col-8">
                                    <span class="badge bg-primary" th:text="${curso.totalAlumnos}"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 mb-4">
                        <div class="detail-card">
                            <h4 class="mb-4">
                                <i class="fas fa-user-plus text-success"></i>
                                Asignar Alumno
                            </h4>

                            <form th:action="@{/cursos/{id}/asignar-alumno(id=${curso.id})}" method="post" class="mb-3">
                                <div class="input-group">
                                    <select class="form-select" name="cedula" required>
                                        <option value="">-- Seleccionar alumno --</option>
                                        <option th:each="alumno : ${alumnosDisponibles}" th:value="${alumno.cedula}"
                                            th:text="${alumno.nombre + ' ' + alumno.apellido + ' (' + alumno.cedula + ')'}">
                                        </option>
                                    </select>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-plus"></i> Asignar
                                    </button>
                                </div>
                                <small class="text-muted" th:if="${#lists.isEmpty(alumnosDisponibles)}">
                                    No hay alumnos disponibles para asignar
                                </small>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="detail-card">
                    <h4 class="mb-4">
                        <i class="fas fa-users text-primary"></i>
                        Alumnos Inscritos (<span th:text="${curso.totalAlumnos}"></span>)
                    </h4>

                    <div class="row">
                        <div th:each="alumno : ${curso.alumnos}" class="col-md-6 col-lg-4">
                            <div class="student-card d-flex justify-content-between align-items-center">
                                <div>
                                    <strong th:text="${alumno.nombre + ' ' + alumno.apellido}"></strong>
                                    <br>
                                    <small class="text-muted" th:text="${'Cédula: ' + alumno.cedula}"></small>
                                </div>
                                <a th:href="@{/cursos/{id}/desasignar-alumno/{cedula}(id=${curso.id}, cedula=${alumno.cedula})}"
                                    class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('¿Desasignar este alumno del curso?')" title="Desasignar">
                                    <i class="fas fa-times"></i>
                                </a>
                            </div>
                        </div>

                        <div th:if="${#lists.isEmpty(curso.alumnos)}" class="col-12">
                            <p class="text-muted text-center">
                                <i class="fas fa-info-circle"></i> No hay alumnos inscritos en este curso
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
