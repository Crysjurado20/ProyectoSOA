<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
        }

        .sidebar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            margin: 5px 0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
        }

        .main-content {
            padding: 30px;
            background: #f8f9fa;
            min-height: 100vh;
        }

        .card-stat {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card-stat:hover {
            transform: translateY(-5px);
        }

        .card-stat .card-body {
            padding: 25px;
        }

        .card-stat .icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .bg-gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .bg-gradient-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .bg-gradient-info {
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
        }

        .brand-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            display: block;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <a href="#" class="brand-text">
                    <i class="fas fa-graduation-cap"></i> Sistema
                </a>

                <nav class="nav flex-column">
                    <a class="nav-link active" th:href="@{/dashboard}">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                    <a class="nav-link" th:href="@{/alumnos}">
                        <i class="fas fa-users"></i> Alumnos
                    </a>
                    <a class="nav-link" th:href="@{/cursos}">
                        <i class="fas fa-book"></i> Cursos
                    </a>
                    <hr class="text-white">
                    <a class="nav-link" th:href="@{/logout}">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
                    <span class="text-muted" sec:authentication="name">Usuario</span>
                </div>

                <div class="row">
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card card-stat">
                            <div class="card-body d-flex align-items-center">
                                <div class="icon bg-gradient-primary text-white me-3">
                                    <i class="fas fa-users"></i>
                                </div>
                                <div>
                                    <h3 class="mb-0" th:text="${totalAlumnos}">0</h3>
                                    <p class="text-muted mb-0">Total Alumnos</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card card-stat">
                            <div class="card-body d-flex align-items-center">
                                <div class="icon bg-gradient-success text-white me-3">
                                    <i class="fas fa-book"></i>
                                </div>
                                <div>
                                    <h3 class="mb-0" th:text="${totalCursos}">0</h3>
                                    <p class="text-muted mb-0">Total Cursos</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-plus-circle"></i> Acciones Rápidas</h5>
                            </div>
                            <div class="card-body">
                                <a th:href="@{/alumnos/nuevo}" class="btn btn-primary me-2 mb-2">
                                    <i class="fas fa-user-plus"></i> Nuevo Alumno
                                </a>
                                <a th:href="@{/cursos/nuevo}" class="btn btn-success me-2 mb-2">
                                    <i class="fas fa-book-medical"></i> Nuevo Curso
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
